<!--Graphical Representation Section-->
<div class="container-fluid width:100%">
    <h2>Graphical Analysis</h2>
    <p>This Form is used to upload Admission Test Result Data.</p>
    <form>
        <div class="form-group">
            <!--Label for UNI/UGC-->
            <div class = "form-group">
                <label for="Uni/UgcSelect">University/UGC:</label>
                <!--Drop down menue for UNI/UGC-->
                <select class="form-control" id="Uni/UgcSelect">
                    <option>Select</option>
                    <option>UGC</option>
                    <option>Independent University Bangladesh</option>
                    <option>North South University</option>
                    <option>BRAC University</option>
                    <option>American International University Bangladesh</option>
                </select>
            </div>
            
            <div class = "form-group">
                <!--Label for Semester-->
                <label for = "semesterSelect"=>Semester</label>
                <!--Drop down for Semester-->
                <select class="form-control" id="semesterSelect">
                    <option>Select</option>
                    <option>Spring</option>
                    <option>Summer</option>
                    <option>Autumn</option>
                </select>
            </div>

            <div class = "form-group">
                <!--Label for Year-->
                <label for="yearSelect">Year</label>
                <!--Text Box for Year-->
                <input type="year" class="form-control" id="yearSelect" placeholder="Enter Year">
            </div>

            <div class = "form-group">
                <!--Label for School-->
                <label for = "schoolSelect">School</label>
                <!--Drop down for School-->
                <select class="form-control" id="schoolSelect">
                    <option>Select</option>
                    <option>School of Engineering & Computer Science</option>
                    <option>School of Business</option>
                    <option>School of Environmental Science & Management</option>
                </select>
            </div>
        </div>    
        <div class = "form-group">
            <!--Code for button-->
            <button type="button" class="btn btn-primary">Show Graphical Representaion</button>

            <!---->
        </div>      
    </form>
