<!--Upload Section-->
<div class="container-fluid width:100%"></div>
    <h2>Upload Data</h2>
    <p>This Form is used to upload Admission Test Result Data.</p>
    <form>
        <div class="form-group">
            <div class="form-group">
                <!--Label for UNI/UGC-->
                <label for="Uni/UgcSelect">University/UGC:</label>
                <!--Drop down menue for UNI/UGC-->
                <select class="form-control" id="Uni/UgcSelect">
                    <option>Select</option>
                    <option>UGC</option>
                    <option>Independent University Bangladesh</option>
                    <option>North South University</option>
                    <option>BRAC University</option>
                    <option>American International University Bangladesh</option>
                </select>
            </div>
            
            <div class="form-group">
                    <!--Label for Semester-->
                    <label for="semesterSelect">Semester:</label>
                    <!--Drop Down menu for Semester-->
                    <select class="form-control" id="semesterSelect">
                        <option>Select</option>
                        <option>Spring</option>
                        <option>Summer</option>
                        <option>Autumn</option>
                    </select>
            </div> 

            <div class="form-group">
                <!--Label for Year-->
                <label for="yearSelect">Year:</label>
                <!--Text Box for Year-->
                <input type="year" class="form-control" id="yearSelect" placeholder="Enter Year">
            </div> 
        </div> 
        

        <div>
            <!--Upload File-->
            <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose</label>
            </div>
        </div>  
        
        <div >
            <button type="button" class="btn btn-primary">Upload</button>
        </div>           
    </form>
</div>
